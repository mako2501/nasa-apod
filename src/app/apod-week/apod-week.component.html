<div class="container">
    <div *ngIf="apodWeek?.length">
        <h2>Kosmiczne Obrazy z ostatniego tygodnia</h2>
        
            <div class="grid">
                <div  class="grid-item" *ngFor="let apod of apodWeek; let i = index">

                     <mat-card class="example-card">
                        <mat-card-header>
                            <!-- <div mat-card-avatar class="example-header-image"></div> -->
                            <mat-card-title>{{ apod.title }} ({{ apod.date }})</mat-card-title>
                            <mat-card-subtitle><span *ngIf="apod.copyright">&copy; {{ apod.copyright }}</span></mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image [src]="apod.url" alt="{{ apod.title }}">
                        <mat-card-content>
                            <p>{{ apod.explanation }}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button><a *ngIf="apod.hdurl" mat-button href="{{apod.hdurl}}" target="_blank">ZdjÄ™cie HD</a></button>
                        </mat-card-actions>
                    </mat-card>

                </div>
            </div>


    </div>
</div>
